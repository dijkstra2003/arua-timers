version: '3.4'

services:
  php:
    image: quay.io/api-platform/php
    build:
      context: ./api
      target: api_platform_php
      cache_from:
        - quay.io/api-platform/php
        - quay.io/api-platform/nginx
        - quay.io/api-platform/varnish
    depends_on:
      - db
    # Comment out these volumes in production
    volumes:
      - ./api:/srv/api:rw,cached
      # If you develop on Linux, uncomment the following line to use a bind-mounted host directory instead
      # - ./api/var:/srv/api/var:rw
    environment:
       - APP_ENV=${APP_ENV}

  api:
    image: quay.io/api-platform/nginx
    build:
      context: ./api
      target: api_platform_nginx
      cache_from:
        - quay.io/api-platform/php
        - quay.io/api-platform/nginx
        - quay.io/api-platform/varnish
    depends_on:
      - php
    # Comment out this volume in production
    volumes:
      - ./api/public:/srv/api/public:ro
    ports:
      - "8080:80"

  cache-proxy:
    image: quay.io/api-platform/varnish
    build:
      context: ./api
      target: api_platform_varnish
      cache_from:
        - quay.io/api-platform/php
        - quay.io/api-platform/nginx
        - quay.io/api-platform/varnish
    depends_on:
      - api
    volumes:
      - ./api/docker/varnish/conf:/usr/local/etc/varnish:ro
    tmpfs:
      - /usr/local/var/varnish:exec
    ports:
      - "8081:80"

  db:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_DATABASE: "arua"
      MYSQL_USER: "luc"
      MYSQL_PASSWORD: "dijkstra"
      MYSQL_ROOT_PASSWORD: "root"
    ports:
      - "3306:3306"
    expose:
      - "3306"
    command: --sql_mode="NO_AUTO_CREATE_USER,NO_ENGINE_SUBSTITUTION"  


  client:
    # Use a static website hosting service in production
    # See https://github.com/facebookincubator/create-react-app/blob/master/packages/react-scripts/template/README.md#deployment
    image: quay.io/api-platform/client
    build:
      context: ./client
      cache_from:
        - quay.io/api-platform/client
    env_file:
      - ./client/.env
    volumes:
      - ./client:/usr/src/client:rw,cached
      - /usr/src/client/node_modules
    ports:
      - "80:3000"

  h2-proxy:
    image: quay.io/api-platform/h2-proxy
    build:
      context: ./h2-proxy
    depends_on:
      - client
      - api
      - cache-proxy
    ports:
      - "443:443"
      - "8443:8443"
      - "8444:8444"

volumes:
  db-data: {}